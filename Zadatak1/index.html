<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title"> Item Lister </h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title"> Add Items</h2>
            <form class="form-inline d-flex mb-3">
                <input type="text" id="search" class="form-control mr-2 w-50">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <div class="w-50" id="result">
                <ul id="items" class="list-group">
                    <li class="list-group-item itemgroup">Zoom sastanak u 18h (finalni projekat)</li>
                    <li class="list-group-item itemgroup">Poslati CV firmama</li>
                    <li class="list-group-item itemgroup">UI dizajn stranica</li>
                    <li class="list-group-item itemgroup">Frontend za finalni projekat</li>
                </ul>
            </div>
            <h2 class="title">Items</h2>
            <ul  class="list-group">
                <li class="list-group-item">Zoom sastanak u 18h (finalni projekat)</li>
                <li class="list-group-item">Poslati CV firmama</li>
                <li class="list-group-item">UI dizajn stranica</li>
                <li class="list-group-item">Frontend za finalni projekat</li>
            </ul>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- dom.js -->
    <script src="methods.js"></script>
    <!-- bootstrap and pooper js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
