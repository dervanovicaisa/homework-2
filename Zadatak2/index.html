<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X/O game</title>
</head>

<body>
    <div class="container">
        <header>
            <label for="score" class="score">Score: 0</label>
            <div class="players">
                <label for="player1" class="player1">X: Player 1</label>
                <label for="player2" class="player2">O: Player 2</label>
            </div>
        </header>
        <main>
            <div class="grid-items">
                <div data-cell-index="0" class="grid-item-1 cell"></div>
                <div data-cell-index="1" class="grid-item-2 cell"></div>
                <div data-cell-index="2" class="grid-item-3 cell"></div>
                <div data-cell-index="3" class="grid-item-4 cell"></div>
                <div data-cell-index="4" class="grid-item-5 cell"></div>
                <div data-cell-index="5" class="grid-item-6 cell"></div>
                <div data-cell-index="6" class="grid-item-7 cell"></div>
                <div data-cell-index="7" class="grid-item-8 cell"></div>
                <div data-cell-index="8" class="grid-item-9 cell"></div>
            </div>
            <button class="game--restart">Restart Game</button>
        </main>
    </div>
    <script src="methods.js"></script>
</body>

</html>
